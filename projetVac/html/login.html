<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../images/uidt.jpg" type="image/x-icon">
        <title>Connexion | Inscription</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../fontawesome-free-6.0.0-web/css/all.min.css">
                
        <!-- Boxicons CSS -->
        <!-- <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> -->
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Connexion</header>
                    <form action="">

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Mot de passe" class="password" required>
                            <!-- <i class='bx bx-hide eye-icon'></i> -->
                            <i class="fas fa-eye-slash fa-eye"></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Mot de passe oublié?</a>
                        </div>

                        <div class="field button-field">
                            <button type="submit">Connecter</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>J'ai pas de compte? <a href="#" class="link signup-link">S'inscrire</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <!-- <i class='bx bxl-facebook facebook-icon'></i> -->
                        <i class="fab fa-facebook-f"></i>
                        <span>Connecter avec Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="../images/google.png" alt="" class="google-img">
                        <span>Connecter avec Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Inscription</header>
                    <form action="">

                        <div class="field input-field">
                            <input type="text" placeholder="Prénom" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Nom" class="input" required>
                        </div>

                        <div class="field input-field">
                            <!-- <input type="text" placeholder="Filière" class="input" required> -->
                            <select name="filiere" id="filiere">Filière
                                <option value="lgi">LGI</option>
                                <option value="lmi">LMI</option>
                                <option value="lsee">LSEE</option>
                                <option value="lpc">LPC</option>
                            </select>
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Créer un mot de passe" class="password" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirmer le mot de passe" class="password" required>
                            <i class="fas fa-eye-slash fa-eye"></i>
                            <!-- <i class='bx bx-hide eye-icon'></i> -->
                        </div>

                        <div class="field button-field">
                            <button type="submit">Soumettre</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Je me suis déja inscrit? <a href="#" class="link login-link">Connecter</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <!-- <i class='bx bxl-facebook facebook-icon'></i> -->
                            <i class="fab fa-facebook-f"></i>
                        <span>Connecter avec Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="../images/google.png" alt="" class="google-img">
                        <span>Connecter avec Google</span>
                    </a>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="../js/login.js"></script>
    </body>
</html>
